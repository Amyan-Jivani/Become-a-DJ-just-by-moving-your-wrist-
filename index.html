<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background.jpeg">
<center>
  	<h3 class="btn btn-warning" style="font-size: 35px; width: 100%; margin: 0px;">AI DJ WEB APP
	    <br>
	    <span class="note" style="color: black; font-size: 15px;">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed" style="float: left;">
    <img src="disk.gif" class="speed_img" style="width: 200px; border-radius: 100px;">
    <br>
    <h3 id="text_speed" class="btn btn-danger" style="font-size: 20px; margin: 15px;">Speed </h3>
  </div>
  <div class="div_volume" style="float: right;">
    <img src="volume.gif" class="volume_img" style="width: 200px; border-radius: 100px;">
    <br>
    <h3 id="text_volume" class="btn btn-danger" style="font-size: 20px; margin: 15px;">Volume - </h3>
  </div>
  <br>
  <button class="btn btn-success" onclick="play()" style="font-size: 25px;">Play</button>
</center>

<script src="main.js"></script>
</body>
</html>
